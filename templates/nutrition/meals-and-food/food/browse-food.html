{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Browse Meals</h1>
    <table id="mealsTable" class="table">
        <thead>
            <tr>
                <th>Meal Name</th>
                <th>Food Items</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meal in meals %}
            <tr>
                <td>{{ meal.name }}</td>
                <td>{{ meal.food_items }}</td>
                <td>
                    <button type="button" class="btn btn-danger delete-meal-btn" data-id="{{ meal.id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        $("#mealsTable").DataTable();
    });

    $(".delete-meal-btn").on("click", function () {
        if(confirm("Are you sure you want to delete this meal?")) {
            var mealId = $(this).data("id");

            $.ajax({
                url: "/nutrition/meals-and-foods/delete-meal/" + mealId,
                method: "POST",
                success: function (response) {
                    alert("Meal deleted successfully");
                    location.reload(); // Reload the page to reflect the changes
                },
                error: function () {
                    alert("Error deleting meal");
                },
            });
        }
    });
</script>

{% endblock %}

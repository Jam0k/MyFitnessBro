{% extends 'base.html' %} {% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<div class="container mt-4">
  <h1>Browse Meals</h1>
  <table id="mealsTable" class="table">
    <thead>
      <tr>
        <th>Meal Name</th>
        <th>Food Items</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for meal in meals %}
      <tr>
        <td>{{ meal.name }}</td>
        <td>{{ meal.food_items }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info show-macros-btn"
            data-id="{{ meal.id }}"
          >
            Show Macros
          </button>
          <button
            type="button"
            class="btn btn-primary edit-meal-btn"
            data-id="{{ meal.id }}"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger delete-meal-btn"
            data-id="{{ meal.id }}"
          >
            Delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<!-- View Macro Modal -->
<div
  class="modal fade"
  id="macrosModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="macrosModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="macrosModalLabel">
          Nutritional Information
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="macrosPieChartContainer">
            <canvas id="macrosPieChart"></canvas>
        </div>
        <!-- Nutritional info will be populated here -->
        <div id="macrosContent"></div>
    </div>
  </div>
</div>
</div>
<!-- Edit Meal Modal -->
<div
  class="modal fade"
  id="editMealModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editMealModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editMealModalLabel">Edit Meal</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="editMealForm">
        <div class="modal-body">
          <!-- Dynamic fields for editing meal items will be populated here -->
          <div id="editMealContent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/meal/browse-meal.js') }}"></script>

{% endblock %}

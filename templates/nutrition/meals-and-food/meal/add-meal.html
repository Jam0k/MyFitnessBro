{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Log Meal</h1>

    <!-- DataTable for selecting a meal -->
    <table id="mealsTable" class="display">
        <thead>
            <tr>
                <th>Meal Name</th>
                <th>Food Items</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <!-- Display selected meal name -->
    <div id="selectedMealDisplay" class="mt-3"></div>

    <!-- Log Meal Form -->
    <form id="logMealForm" class="mt-4">
        <!-- Hidden field for selected meal ID -->
        <input type="hidden" id="selectedMealId">

        <!-- Meal Type -->
        <div class="form-group">
            <label for="mealType">Meal Type</label>
            <select id="mealType" class="form-control">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
        </div>

        <!-- Date Picker -->
        <div class="form-group">
            <label for="logDate">Date</label>
            <input type="date" class="form-control" id="logDate" name="logDate" value="{{ today }}">
        </div>

        <button type="submit" class="btn btn-primary">Log Meal</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/meal/log-meal.js') }}"></script>
{% endblock %}

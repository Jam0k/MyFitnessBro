{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create Workout Plan</h1>

    <!-- Form to enter the name of the workout plan -->
    <form id="createWorkoutForm" class="mb-4">
        <div class="form-group">
            <label for="workoutName">Workout Plan Name</label>
            <input type="text" class="form-control" id="workoutName" name="workout_name" required>
        </div>
    </form>

    <!-- DataTable for selecting exercises -->
    <table id="exercisesTable" class="display">
        <thead>
            <tr>
                <th>Exercise Name</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated dynamically using JavaScript -->
        </tbody>
    </table>

    <!-- Button to submit the form -->
    <div class="mt-4">
        <button type="submit" form="createWorkoutForm" class="btn btn-primary">Create Workout Plan</button>
    </div>
    <!-- Hidden field for selected exercises (inside the form but outside of the visible area) -->
    <input type="hidden" id="selectedExercises" form="createWorkoutForm" name="selected_exercises">
</div>
<script src="{{ url_for('static', filename='js/workout/create-workout.js') }}"></script>
{% endblock %}

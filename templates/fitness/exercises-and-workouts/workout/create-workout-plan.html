{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create Workout Plan</h1>
    <form method="POST" action="{{ url_for('fitness.create_workout_plan') }}">
        <div class="form-group">
            <label for="workoutName">Workout Plan Name</label>
            <input type="text" class="form-control" id="workoutName" name="workout_name" required>
        </div>
        {% for exercise in exercises %}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exercise_{{ exercise.id }}" name="selected_exercises" value="{{ exercise.id }}">
            <label class="form-check-label" for="exercise_{{ exercise.id }}">{{ exercise.name }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Workout Plan</button>
    </form>
</div>
{% endblock %}

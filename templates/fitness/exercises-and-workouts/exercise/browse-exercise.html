{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Browse Exercises</h1>
    <table id="exerciseTable" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Duration (minutes)</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Weight Lifted (kg)</th>
                <th>Calories Burned</th>
                <th>Log Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exercise data will be loaded here -->
        </tbody>
    </table>
</div>

<script>
$(document).ready(function() {
    $('#exerciseTable').DataTable({
        ajax: '/fitness/exercises-and-workouts/get-exercises', // URL to fetch data
        columns: [
            { data: 'name' },
            { data: 'category' },
            { data: 'duration_minutes' },
            { data: 'sets' },
            { data: 'reps' },
            { data: 'weight_lifted' },
            { data: 'calories_burned' },
            { data: 'log_date' }
        ]
    });
});
</script>
{% endblock %}

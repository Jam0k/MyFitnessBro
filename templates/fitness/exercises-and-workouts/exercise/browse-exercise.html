{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Browse Exercises</h1>
    <table id="exerciseTable" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Duration (minutes)</th>
                <th>Sets</th>
                <th>Reps</th>
                <th>Weight Lifted (kg)</th>
                <th>Calories Burned</th>
                <th>Notes</th>
                <th>Actions</th> <!-- Add a header for Actions -->
            </tr>
        </thead>
        <tbody>
            <!-- Exercise data will be loaded here -->
        </tbody>
    </table>
</div>

<!-- Edit Exercise Modal -->
<div class="modal fade" id="editExerciseModal" tabindex="-1" aria-labelledby="editExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExerciseModalLabel">Edit Exercise</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editExerciseForm">
                    <input type="hidden" id="editExerciseId">

                    <div class="mb-3">
                        <label for="editExerciseName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editExerciseName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="editExerciseCategory">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseDuration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="editExerciseDuration">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseSets" class="form-label">Sets</label>
                        <input type="number" class="form-control" id="editExerciseSets">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseReps" class="form-label">Reps</label>
                        <input type="number" class="form-control" id="editExerciseReps">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseWeight" class="form-label">Weight Lifted (kg)</label>
                        <input type="number" class="form-control" id="editExerciseWeight">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseCalories" class="form-label">Calories Burned</label>
                        <input type="number" class="form-control" id="editExerciseCalories">
                    </div>
                    <div class="mb-3">
                        <label for="editExerciseNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editExerciseNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveExerciseChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>



<script>
$(document).ready(function() {
    $('#exerciseTable').DataTable({
        ajax: '/fitness/exercises-and-workouts/get-exercises',
        columns: [
            { data: 'name' },
            { data: 'category' },
            { data: 'duration_minutes' },
            { data: 'sets' },
            { data: 'reps' },
            { data: 'weight_lifted' },
            { data: 'calories_burned' },
            { data: 'notes' },
            {
                data: 'id', // Use 'id' to create buttons
                render: function(data, type, row) {
                    // Create Edit and Delete buttons
                    return '<button class="btn btn-primary edit-btn" data-id="' + data + '">Edit</button>' +
                           '<button class="btn btn-danger delete-btn" data-id="' + data + '">Delete</button>';
                },
                orderable: false
            }
        ]
    });

// Event listener for Edit button
$('#exerciseTable').on('click', '.edit-btn', function() {
        var exerciseId = $(this).data('id');

        $.ajax({
            url: '/fitness/exercises-and-workouts/get-exercise/' + exerciseId,
            type: 'GET',
            success: function(response) {
                $('#editExerciseId').val(response.id);
                $('#editExerciseName').val(response.name);
                $('#editExerciseCategory').val(response.category);
                $('#editExerciseDuration').val(response.duration_minutes);
                $('#editExerciseSets').val(response.sets);
                $('#editExerciseReps').val(response.reps);
                $('#editExerciseWeight').val(response.weight_lifted);
                $('#editExerciseCalories').val(response.calories_burned);
                $('#editExerciseNotes').val(response.notes);

                $('#editExerciseModal').modal('show');
            },
            error: function(xhr, status, error) {
                console.error('Error fetching exercise:', status, error);
            }
        });
    });

    $('#saveExerciseChanges').click(function() {
        var exerciseId = $('#editExerciseId').val();
        var updatedData = {
            name: $('#editExerciseName').val(),
            category: $('#editExerciseCategory').val(),
            duration_minutes: $('#editExerciseDuration').val(),
            sets: $('#editExerciseSets').val(),
            reps: $('#editExerciseReps').val(),
            weight_lifted: $('#editExerciseWeight').val(),
            calories_burned: $('#editExerciseCalories').val(),
            notes: $('#editExerciseNotes').val()
        };

        $.ajax({
            url: '/fitness/exercises-and-workouts/update-exercise/' + exerciseId,
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(updatedData),
            success: function(response) {
                $('#editExerciseModal').modal('hide');
                $('#exerciseTable').DataTable().ajax.reload();
            },
            error: function(xhr, status, error) {
                console.error('Error updating exercise:', status, error);
            }
        });
    });


// Event listener for Delete button
$('#exerciseTable').on('click', '.delete-btn', function() {
    var exerciseId = $(this).data('id');
    if (confirm('Are you sure you want to delete this exercise?')) {
        // AJAX request to delete the exercise
        $.ajax({
            url: '/fitness/exercises-and-workouts/delete-exercise/' + exerciseId,
            type: 'DELETE',
            success: function(response) {
                // Reload the DataTable to reflect changes
                $('#exerciseTable').DataTable().ajax.reload();
            },
            error: function(xhr, status, error) {
                console.error('Error deleting exercise:', status, error);
            }
        });
    }
});
});
</script>
{% endblock %}

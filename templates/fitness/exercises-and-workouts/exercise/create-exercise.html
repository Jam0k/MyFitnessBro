{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create Exercise</h1>
    <form method="POST" action="/fitness/exercises-and-workouts/create-exercise">
        <div class="form-group">
            <label for="name">Exercise Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category">
                <option value="Strength">Strength</option>
                <option value="Flexibility">Flexibility</option>
                <option value="Balance">Balance</option>
            </select>
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration" name="duration">
        </div>
        <div class="form-group">
            <label for="sets">Number of Sets:</label>
            <input type="number" class="form-control" id="sets" name="sets">
        </div>
        <div class="form-group">
            <label for="reps">Repetitions per Set:</label>
            <input type="number" class="form-control" id="reps" name="reps">
        </div>
        <div class="form-group">
            <label for="weight_lifted">Weight Lifted (kg):</label>
            <input type="number" step="0.01" class="form-control" id="weight_lifted" name="weight_lifted">
        </div>
        <div class="form-group">
            <label for="calories_burned">Calories Burned:</label>
            <input type="number" class="form-control" id="calories_burned" name="calories_burned">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="log_date">Date of the Exercise:</label>
            <input type="date" class="form-control" id="log_date" name="log_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Exercise</button>
    </form>
</div>
{% endblock %}

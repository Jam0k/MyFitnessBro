{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Log Exercise</h1>
  <form id="logExerciseForm">
    <div class="form-group">
      <label for="exerciseDropdown">Select Exercise</label>
      <select class="form-control" id="exerciseDropdown">
        <!-- Options will be populated here via JS -->
      </select>
    </div>
    <div class="form-group">
      <label for="setsInput">Sets</label>
      <input type="number" class="form-control" id="setsInput" required>
    </div>
    <div class="form-group">
      <label for="repsInput">Reps</label>
      <input type="number" class="form-control" id="repsInput" required>
    </div>
    <div class="form-group">
      <label for="weightInput">Weight</label>
      <input type="number" class="form-control" id="weightInput">
    </div>
    <div class="form-group">
      <label for="notesInput">Notes</label>
      <textarea class="form-control" id="notesInput"></textarea>
    </div>
    <div class="mb-3">
      <label for="exerciseDate" class="form-label">Date</label>
      <input type="date" class="form-control" id="exerciseDate" value="{{ today_date }}">
    </div>
    <button type="submit" class="btn btn-primary">Log Exercise</button>
  </form>
</div>

<script src="{{ url_for('static', filename='js/exercise/log-exercise.js') }}"></script>
{% endblock %}

{% extends 'base.html' %} 
{% block content %}
<div class="container mt-4">
  <h1>Fitness Tracking</h1>
  <p class="lead">Log and track your fitness activities.</p>

  <!-- Navigation Buttons -->
  <div class="row mb-4">
    <div class="col">
      <a href="exercises-and-workouts/log-exercise" class="btn btn-primary">Log Exercise</a>
      <a href="exercises-and-workouts/create-exercise" class="btn btn-primary">Create Exercise</a>
      <a href="exercises-and-workouts/browse-exercise" class="btn btn-primary">Browse Exercises</a>
      <a href="cardio-and-aerobics" class="btn btn-primary">Log Cardio</a>
    </div>
  </div>

  <hr>

  <!-- Date Filter -->
  <div class="form-group">
    <label for="dateFilter">Select a Date:</label>
    <input
      type="date"
      class="form-control"
      id="dateFilter"
      name="dateFilter"
      value="{{ current_date }}"
    />
  </div>
  <hr>

  <!-- Exercise Logs Section -->
  <div id="exercise-logs">
    <h3>Individual Exercises</h3>
    <table id="exercise-logs-table" class="table table-striped">
      <!-- Table Content -->
    </table>
  </div>
  <hr>

  <!-- Cardio Logs Section -->
  <div id="cardio-logs">
    <h3>Cardio</h3>
    <table id="cardio-logs-table" class="table table-striped">
      <!-- Table Content -->
    </table>
  </div>

  <script src="{{ url_for('static', filename='js/fitness-tracking/tracking.js') }}"></script>

</div>
{% endblock %}
